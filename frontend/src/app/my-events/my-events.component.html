<h1>My Future Events</h1>
<table>
    <thead>
        <td>Event</td>
        <td>Description</td>
        <td>Location</td>
        <td>Date</td>
    </thead>
    <tbody>
        <tr *ngFor="let event of my_events$ | async">
            <td>{{ event.name }}</td>
            <td>{{ event.short_description }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.date }}</td>
            <td>Register</td>
        </tr>
    </tbody>
</table>
