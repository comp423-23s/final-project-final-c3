<tr *ngFor="let club of clubs$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px;">
            <mat-card-header>
                <div class="event-name-join-button">
                    <mat-card-title>{{ club.name }}</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class='description'>
                    <p>Club Categories:&nbsp;</p>
                    <p *ngFor="let category of club.categories">
                        {{ category.name }}&nbsp;
                    </p>             
                </div>
                <div class='description'>
                    <div>Club Meeting Times: </div>
                    <br>
                    <div *ngFor="let meetingTime of club.meeting_times">
                        {{ meetingTime.day }}: {{ meetingTime.start_time }} ~ {{ meetingTime.day }}: {{ meetingTime.end_time }}
                        <br>
                    </div>
                </div>
                <div class='description'>
                    {{ club.show_short_description ? getShortDescription(club) : club.description }}                  
                </div>
                <br>
                <div class="side-buttons">
                    <mat-card-actions>
                        <button mat-raised-button (click)='leaveClub(club)' type="submit">Leave</button>
                    </mat-card-actions>
                    <mat-card-actions>
                        <button mat-raised-button (click)='alterText(club)' type="submit">
                            {{ club.show_short_description ? "Read More" : "Read Less" }}
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</tr>
