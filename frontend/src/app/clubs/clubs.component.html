<tr *ngFor="let user_club of user_clubs$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px;">
            <mat-card-header>
                <div class="'event-name-join-button">
                    <mat-card-title>{{ user_club.club.name }}</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class='description'>
                    {{ user_club.club.show_short_description ? getShortDescription(user_club.club) : user_club.club.description }}                  
                </div>
                <mat-card-actions>
                    <button mat-raised-button (click)='alterText(user_club.club)' type="submit">
                        {{ user_club.club.show_short_description ? "Read More" : "Read Less" }}
                    </button>
                </mat-card-actions>
                <br>
                <div class="side-buttons">
                    <mat-card-actions>
                        <button mat-raised-button *ngIf="user_club.is_joined; else elseBlock" (click)='changeStatus(user_club)'>Leave</button>
                        <ng-template #elseBlock>
                            <button mat-raised-button (click)='changeStatus(user_club)'>Join</button>
                        </ng-template> 
                    </mat-card-actions>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</tr>

<br>

<mat-label>Select Availabilities: </mat-label>
<div *ngFor="let weekday of weekdays">
    <mat-checkbox (change)="selectDay(weekday)">
        {{ weekday }}&nbsp;&nbsp;
    </mat-checkbox>
    <span *ngIf="hasWeekday(weekday)">
        <mat-checkbox (change)="selectWeekdayTime(weekday, 'Morning')">
            Morning&nbsp;
        </mat-checkbox>
        <mat-checkbox (change)="selectWeekdayTime(weekday, 'Afternoon')">
            Afternoon&nbsp;
        </mat-checkbox>
        <mat-checkbox (change)="selectWeekdayTime(weekday, 'Evening')">
            Evening&nbsp;
        </mat-checkbox>
    </span>
</div>


<br>

<mat-label>Select Categories: </mat-label>
<span *ngFor="let category of categories">
    <mat-checkbox class="example-margin" (change)='selectCategory(category)'>{{ category }}</mat-checkbox>
</span>

<br>

<button mat-raised-button (click)='onFilter()'>Filter</button>
