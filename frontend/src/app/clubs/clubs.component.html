<tr *ngFor="let club_user of user_clubs$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px;">
            <mat-card-header>
                <div class="'event-name-join-button">
                    <mat-card-title>{{ club_user.club.name }}</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class='description'>
                    {{ club_user.club.show_short_description ? getShortDescription(club_user.club) : club_user.club.description }}                  
                </div>
                <mat-card-actions>
                    <button mat-raised-button (click)='alterText(club_user.club)' type="submit">
                        {{ club_user.club.show_short_description ? "Read More" : "Read Less" }}
                    </button>
                </mat-card-actions>
                <br>
                <div class="side-buttons">
                    <mat-card-actions>
                        <button mat-raised-button *ngIf="club_user.is_joined; else elseBlock" (click)='changeStatus(club_user)'>Leave</button>
                        <ng-template #elseBlock>
                            <button mat-raised-button (click)='changeStatus(club_user)'>Join</button>
                        </ng-template> 
                    </mat-card-actions>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</tr>
