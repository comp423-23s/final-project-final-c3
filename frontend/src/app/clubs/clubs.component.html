<tr *ngFor="let club of clubs$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px;">
            <mat-card-header>
                <div class="'event-name-join-button">
                    <mat-card-title>{{ club.name }}</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class='description'>
                    {{club.description}}                    
                </div>
                <br>
                <div class="side-buttons">
                    <mat-card-actions>
                        <button mat-raised-button (click)='changeStatus(club)' type="submit">
                            {{ isUserInClub(club) ? "Leave" : "Join"}}
                        </button>
                    </mat-card-actions>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</tr>
