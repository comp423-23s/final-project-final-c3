<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register an Event for Your Club</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Event Name</mat-label>
                <input matInput placeholder="Workshop" formControlName="name" name="name" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Event Description</mat-label>
                <input matInput placeholder="A scheduled workshop" formControlName="description" name="description" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Event Location</mat-label>
                <input matInput placeholder="Sitterson 156" formControlName="location" name="location" required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="eventForm.invalid">SAVE</button>
        </mat-card-actions>
    </mat-card>
</form>
