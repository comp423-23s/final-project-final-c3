<form>
    <div class="user-input">
        <mat-form-field appearance="fill">
            <mat-label>Enter User PID </mat-label>
            <input matInput #input #pid>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button type="submit" (click)='addNewAdmin(pid.value)' style="height: 55px; margin-top: -20px">
                Add Administrator
            </button>
        </mat-card-actions>
    </div>
</form>

<tr *ngFor="let user of admins$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px; height: auto;">
            <mat-card-header>
                <mat-card-title> {{ user.first_name }} {{ user.last_name}} </mat-card-title>
            </mat-card-header>           
            <br>
            <mat-card-content>
                <div class="content"> PID: {{ user.pid }} </div>
                <div class="content"> Email: {{ user.email }} </div>
                <div class="content"> Pronouns: {{ user.pronouns }} </div>
                <br>
            </mat-card-content>
            <div class="side-buttons">
                <mat-card-actions>
                    <button mat-raised-button  type="submit" (click)='removeAdmin(user.pid.toString())'>Delete</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </div>
</tr>
