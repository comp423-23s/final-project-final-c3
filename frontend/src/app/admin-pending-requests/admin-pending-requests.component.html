<tr *ngFor="let potential_club of potential_clubs$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px;">
            <mat-card-header>
                <div class="'event-name-join-button">
                    <mat-card-title>{{ potential_club.name }}</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class='description'>
                    Club Description: {{ potential_club.description }}               
                </div>
                <mat-card-actions>
                    <button mat-raised-button (click)='approve(potential_club)' type="submit">
                        Approve
                    </button>
                    <button mat-raised-button (click)='deny(potential_club)' type="submit">
                        Deny
                    </button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</tr>
