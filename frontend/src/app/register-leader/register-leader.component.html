<form>
    <mat-checkbox (change)="changeClubExistStatus()">
        Create a New Club
    </mat-checkbox>

    <div *ngIf="clubExists"> 
        <mat-form-field appearance="fill">
            <mat-label>Select Club</mat-label>
            <mat-select (selectionChange)="selectionChange($event.value)">
                <mat-option *ngFor="let club of clubs$ | async" [value]="club.name">
                    {{ club.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
            <mat-label>Enter Club Code: </mat-label>
            <input matInput #input>
        </mat-form-field>

        <br>

        <mat-card-actions>
            <button mat-raised-button (click)='onSubmitExistingClub(input.value)' type="submit">
                Submit
            </button>
        </mat-card-actions>
    </div>


    <div *ngIf="!clubExists"> 
        <mat-form-field appearance="fill">
            <mat-label>Club Name: </mat-label>
            <input matInput #clubName>
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
            <mat-label>Club Description: </mat-label>
            <input matInput #clubDescription>
        </mat-form-field>

        <br>

        <mat-label>Enter Meeting Times: </mat-label>
        <br>
        <span *ngFor="let weekday of weekdays">
            <mat-checkbox class="example-margin" (change)='selectDay(weekday)'>{{ weekday }}</mat-checkbox>
            <span *ngIf="hasWeekday(weekday)">
                <input matInput>
            </span>
            <br>
        </span>

        <br>

        <mat-label>Select Categories: </mat-label>
        <span *ngFor="let category of categories">
            <mat-checkbox class="example-margin" (change)='selectCategory(category)'>{{ category }}</mat-checkbox>
        </span>
        
        <br>

        <mat-card-actions>
            <button mat-raised-button (click)='onSubmitNewClub(clubName.value, clubDescription.value)' type="submit">
                Submit
            </button>
        </mat-card-actions>
    </div>
</form>
