<tr *ngFor="let club of my_pending_clubs$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px;">
            <mat-card-header>
                <div class="event-name-join-button">
                    <mat-card-title>{{ club.name }}</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class='description'>
                    Description: {{ club.description }}                  
                </div>
                <div class='description'>
                    <span>Categories:&nbsp;</span>
                    <span *ngFor="let category of club.categories">
                        {{ category.name }}&nbsp;&nbsp;
                    </span>             
                </div>
                <div class='description'>
                    <div>Meeting Times:&nbsp;</div>
                    <br>
                    <div *ngFor="let meetingTime of club.meeting_times">
                        {{ meetingTime.day }} {{ meetingTime.start_time }} - {{ meetingTime.end_time }}&nbsp;&nbsp;&nbsp;&nbsp;
                        <br>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</tr>
