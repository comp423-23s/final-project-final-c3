<tr *ngFor="let event of events$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px;">
            <mat-card-header>
                <div class="'event-name-join-button">
                    <mat-card-title>{{ event.name }}</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class='description'>
                    {{ event.description}}
                </div>
                <div class="side-buttons">
                    <mat-card-actions>
                        <button mat-raised-button (click)='changeStatus(event)' type="submit">
                            {{ isUserInEvent(event)? "Cancel Registration" : "Register" }}
                        </button>
                    </mat-card-actions>
                </div>
                <br>
                <div class="time-place">
                    <span style="font-size: 16px">{{ event.date | date: 'MM/dd/yy @ hh:mma' }} </span>
                    <span style="font-size: 16px">{{ event.location  }}</span>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</tr>
