<tr *ngFor="let event of user_events$ | async">
    <div style="position: relative">
        <mat-card style="width:1600px;">
            <mat-card-header>
                <div class="'event-name-join-button">
                    <mat-card-title>{{ event.event.name }}</mat-card-title>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class='description'>
                    {{ event.event.show_short_description ? getShortDescription(event.event) : event.event.description }}
                </div>
                <div class="side-buttons">
                    <mat-card-actions>
                        <button mat-raised-button *ngIf="event.is_joined; else elseBlock" (click)='changeStatus(event)'>Leave</button>
                        <ng-template #elseBlock>
                            <button mat-raised-button (click)='changeStatus(event)'>Join</button>
                        </ng-template> 
                    </mat-card-actions>
                    <mat-card-actions>
                        <button mat-raised-button (click)='alterText(event.event)' type="submit">
                            {{ event.event.show_short_description ? "Read More" : "Read Less" }}
                        </button>
                    </mat-card-actions>
                </div>
                <br>
                <div class="time-place">
                    <span style="font-size: 16px">{{ event.event.date | date: 'MM/dd/yy @ hh:mma' }} </span>
                    <span style="font-size: 16px">{{ event.event.location  }}</span>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</tr>
