<h1>All Events</h1>

<div *ngFor="let event of events$ | async">
    <mat-card class="content">
        <mat-card-content>    
            <mat-card-subtitle><strong>{{ event.name }}</strong></mat-card-subtitle>
            <p>{{ event.description }}</p>
            <p>{{ event.location }}</p>
            <p>{{ event.date }}</p>
            <button>Register to Attend</button>
        </mat-card-content>
    </mat-card>
</div>
